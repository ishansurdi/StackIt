<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StackIt - Question & Answer Forum</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-blue-600 cursor-pointer" onclick="showScreen('home')">
                        <i class="fas fa-layer-group mr-2"></i>StackIt
                    </h1>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-4 desktop-nav">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search questions..." 
                               class="w-64 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                    </div>
                    
                    <!-- Filters -->
                    <div class="flex items-center space-x-2">
                        <button onclick="filterQuestions('newest')" class="px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg filter-btn active">
                            Newest
                        </button>
                        <button onclick="filterQuestions('unanswered')" class="px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg filter-btn">
                            Unanswered
                        </button>
                        <div class="relative">
                            <button onclick="toggleMoreFilters()" class="px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">
                                More <i class="fas fa-chevron-down ml-1"></i>
                            </button>
                            <div id="moreFilters" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200">
                                <button onclick="filterQuestions('mostVoted')" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Most Voted</button>
                                <button onclick="filterQuestions('recent')" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Recent Activity</button>
                                <button onclick="filterQuestions('hot')" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Hot</button>
                            </div>
                        </div>
                    </div>

                    <!-- Notifications -->
                    <div class="relative">
                        <button onclick="toggleNotifications()" class="p-2 text-gray-600 hover:text-gray-900 relative">
                            <i class="fas fa-bell text-lg"></i>
                            <span id="notificationCount" class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center notification-badge">3</span>
                        </button>
                        <div id="notificationDropdown" class="hidden absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg border border-gray-200 max-h-96 overflow-y-auto">
                            <div class="p-4 border-b border-gray-200">
                                <h3 class="font-semibold text-gray-900">Notifications</h3>
                            </div>
                            <div id="notificationList" class="divide-y divide-gray-200">
                                <!-- Notifications will be populated here -->
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <button onclick="handleAskClick()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    Ask Question
                    </button>
                    <button onclick="toggleLogin()" id="loginBtn" class="text-gray-700 hover:text-gray-900 px-4 py-2 rounded-lg hover:bg-gray-100 transition-colors">
                        Login
                    </button>
                </div>

                <!-- Mobile Menu Button -->
                <button class="md:hidden hamburger-menu" onclick="toggleMobileMenu()">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobileNav" class="md:hidden mobile-nav bg-white border-t border-gray-200" style="display: none;">
            <div class="px-4 py-3 space-y-3">
                <div class="relative">
                    <input type="text" placeholder="Search questions..." 
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
                </div>
                <div class="flex flex-wrap gap-2">
                    <button onclick="filterQuestions('newest')" class="px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">Newest</button>
                    <button onclick="filterQuestions('unanswered')" class="px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">Unanswered</button>
                    <button onclick="filterQuestions('mostVoted')" class="px-3 py-2 text-sm text-gray-700 hover:bg-gray-100 rounded-lg">Most Voted</button>
                </div>
                <div class="flex space-x-2">
                    <button onclick="handleAskClick()" class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Ask Question</button>
                    <button onclick="toggleLogin()" class="flex-1 text-gray-700 hover:text-gray-900 px-4 py-2 rounded-lg hover:bg-gray-100 border border-gray-300">Login</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Screen 1: Home Page -->
        <div id="homeScreen" class="screen">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">All Questions</h2>
                <span id="questionCount" class="text-sm text-gray-600">12 questions</span>
            </div>

            <!-- Question List -->
            <div id="questionList" class="space-y-4">
                <!-- Questions will be populated here -->
            </div>

            <!-- Pagination -->
            <div class="flex justify-center mt-8">
                <nav class="flex items-center space-x-2">
                    <button onclick="changePage('prev')" class="px-3 py-2 text-sm text-gray-500 hover:text-gray-700 disabled:opacity-50" id="prevBtn">
                        <i class="fas fa-chevron-left"></i> Previous
                    </button>
                    <div id="pageNumbers" class="flex space-x-1">
                        <!-- Page numbers will be populated here -->
                    </div>
                    <button onclick="changePage('next')" class="px-3 py-2 text-sm text-gray-500 hover:text-gray-700 disabled:opacity-50" id="nextBtn">
                        Next <i class="fas fa-chevron-right"></i>
                    </button>
                </nav>
            </div>
        </div>

        <!-- Screen 2: Ask Question Page -->
        <div id="askScreen" class="screen hidden">
            <div class="max-w-4xl mx-auto">
                <!-- Breadcrumb -->
                <nav class="flex mb-6" aria-label="Breadcrumb">
                    <ol class="inline-flex items-center space-x-1 md:space-x-3">
                        <li class="inline-flex items-center">
                            <a href="#" onclick="showScreen('home')" class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-home mr-1"></i>Home
                            </a>
                        </li>
                        <li>
                            <div class="flex items-center">
                                <i class="fas fa-chevron-right text-gray-400 mx-2"></i>
                                <span class="text-gray-500">Ask Question</span>
                            </div>
                        </li>
                    </ol>
                </nav>

                <h2 class="text-2xl font-bold text-gray-900 mb-6">Ask a Question</h2>

                <form id="askQuestionForm" class="space-y-6">
                    <!-- Title -->
                    <div>
                        <label for="questionTitle" class="block text-sm font-medium text-gray-700 mb-2">
                            Question Title *
                        </label>
                        <input type="text" id="questionTitle" name="title" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="What's your programming question? Be specific.">
                        <p class="text-sm text-gray-500 mt-1">Be specific and imagine you're asking a question to another person.</p>
                    </div>

                    <!-- Description -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Description *
                        </label>
                        <div class="border border-gray-300 rounded-lg overflow-hidden">
                            <!-- Rich Text Editor Toolbar -->
                            <div class="bg-gray-50 px-3 py-2 border-b border-gray-300 flex flex-wrap gap-2">
                                <button type="button" onclick="formatText('bold')" class="p-1 rounded hover:bg-gray-200" title="Bold">
                                    <i class="fas fa-bold"></i>
                                </button>
                                <button type="button" onclick="formatText('italic')" class="p-1 rounded hover:bg-gray-200" title="Italic">
                                    <i class="fas fa-italic"></i>
                                </button>
                                <button type="button" onclick="formatText('strikethrough')" class="p-1 rounded hover:bg-gray-200" title="Strikethrough">
                                    <i class="fas fa-strikethrough"></i>
                                </button>
                                <div class="border-l border-gray-300 mx-2"></div>
                                <button type="button" onclick="formatText('insertOrderedList')" class="p-1 rounded hover:bg-gray-200" title="Numbered List">
                                    <i class="fas fa-list-ol"></i>
                                </button>
                                <button type="button" onclick="formatText('insertUnorderedList')" class="p-1 rounded hover:bg-gray-200" title="Bullet List">
                                    <i class="fas fa-list-ul"></i>
                                </button>
                                <div class="border-l border-gray-300 mx-2"></div>
                                <button type="button" onclick="formatText('justifyLeft')" class="p-1 rounded hover:bg-gray-200" title="Align Left">
                                    <i class="fas fa-align-left"></i>
                                </button>
                                <button type="button" onclick="formatText('justifyCenter')" class="p-1 rounded hover:bg-gray-200" title="Align Center">
                                    <i class="fas fa-align-center"></i>
                                </button>
                                <button type="button" onclick="formatText('justifyRight')" class="p-1 rounded hover:bg-gray-200" title="Align Right">
                                    <i class="fas fa-align-right"></i>
                                </button>
                                <div class="border-l border-gray-300 mx-2"></div>
                                <button type="button" onclick="insertLink()" class="p-1 rounded hover:bg-gray-200" title="Insert Link">
                                    <i class="fas fa-link"></i>
                                </button>
                                <button type="button" onclick="toggleEmojiPicker()" class="p-1 rounded hover:bg-gray-200" title="Insert Emoji">
                                    <i class="fas fa-smile"></i>
                                </button>
                                <button type="button" onclick="document.getElementById('imageUpload').click()" class="p-1 rounded hover:bg-gray-200" title="Upload Image">
                                    <i class="fas fa-image"></i>
                                </button>
                                <input type="file" id="imageUpload" accept="image/*" class="hidden" onchange="insertImage(this)">
                            </div>
                            
                            <!-- Emoji Picker -->
                            <div id="emojiPicker" class="hidden bg-white border-b border-gray-300 p-3">
                                <div class="flex flex-wrap gap-2">
                                    <button type="button" onclick="insertEmoji('😀')" class="hover:bg-gray-100 p-1 rounded">😀</button>
                                    <button type="button" onclick="insertEmoji('😂')" class="hover:bg-gray-100 p-1 rounded">😂</button>
                                    <button type="button" onclick="insertEmoji('😍')" class="hover:bg-gray-100 p-1 rounded">😍</button>
                                    <button type="button" onclick="insertEmoji('🤔')" class="hover:bg-gray-100 p-1 rounded">🤔</button>
                                    <button type="button" onclick="insertEmoji('👍')" class="hover:bg-gray-100 p-1 rounded">👍</button>
                                    <button type="button" onclick="insertEmoji('👎')" class="hover:bg-gray-100 p-1 rounded">👎</button>
                                    <button type="button" onclick="insertEmoji('🔥')" class="hover:bg-gray-100 p-1 rounded">🔥</button>
                                    <button type="button" onclick="insertEmoji('💯')" class="hover:bg-gray-100 p-1 rounded">💯</button>
                                    <button type="button" onclick="insertEmoji('🎉')" class="hover:bg-gray-100 p-1 rounded">🎉</button>
                                    <button type="button" onclick="insertEmoji('🚀')" class="hover:bg-gray-100 p-1 rounded">🚀</button>
                                </div>
                            </div>

                            <!-- Rich Text Editor -->
                            <div id="richTextEditor" class="rich-editor px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                 contenteditable="true" 
                                 data-placeholder="Describe your problem in detail. Include what you've tried and what you expect to happen.">
                            </div>
                        </div>
                        <div id="imagePreview" class="mt-2 hidden">
                            <img id="previewImg" class="max-w-full h-auto max-h-48 rounded-lg border border-gray-300">
                        </div>
                    </div>

                    <!-- Tags -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Tags * (Select at least one)
                        </label>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-2" id="tagSelection">
                            <!-- Tags will be populated here -->
                        </div>
                        <div id="selectedTags" class="mt-3 flex flex-wrap gap-2">
                            <!-- Selected tags will appear here -->
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-end space-x-3">
                        <button type="button" onclick="showScreen('home')" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
                            Cancel
                        </button>
                        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                            Post Question
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Screen 3: Question Details Page -->
        <div id="questionScreen" class="screen hidden">
            <div class="max-w-4xl mx-auto">
                <!-- Breadcrumb -->
                <nav class="flex mb-6" aria-label="Breadcrumb">
                    <ol class="inline-flex items-center space-x-1 md:space-x-3">
                        <li class="inline-flex items-center">
                            <a href="#" onclick="showScreen('home')" class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-home mr-1"></i>Home
                            </a>
                        </li>
                        <li>
                            <div class="flex items-center">
                                <i class="fas fa-chevron-right text-gray-400 mx-2"></i>
                                <span class="text-gray-500" id="questionBreadcrumb">Question Details</span>
                            </div>
                        </li>
                    </ol>
                </nav>

                <!-- Question Details -->
                <div id="questionDetails" class="bg-white rounded-lg shadow-sm border border-gray-200 p-6 mb-6">
                    <!-- Question content will be populated here -->
                </div>

                <!-- Answers Section -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4" id="answersTitle">Answers</h3>
                    
                    <div id="answersList" class="space-y-6 mb-8">
                        <!-- Answers will be populated here -->
                    </div>

                    <!-- Answer Form -->
                    <div class="border-t border-gray-200 pt-6">
                        <h4 class="text-md font-medium text-gray-900 mb-4">Your Answer</h4>
                        <form id="answerForm">
                            <div class="border border-gray-300 rounded-lg overflow-hidden">
                                <!-- Rich Text Editor Toolbar -->
                                <div class="bg-gray-50 px-3 py-2 border-b border-gray-300 flex flex-wrap gap-2">
                                    <button type="button" onclick="formatAnswerText('bold')" class="p-1 rounded hover:bg-gray-200" title="Bold">
                                        <i class="fas fa-bold"></i>
                                    </button>
                                    <button type="button" onclick="formatAnswerText('italic')" class="p-1 rounded hover:bg-gray-200" title="Italic">
                                        <i class="fas fa-italic"></i>
                                    </button>
                                    <button type="button" onclick="formatAnswerText('strikethrough')" class="p-1 rounded hover:bg-gray-200" title="Strikethrough">
                                        <i class="fas fa-strikethrough"></i>
                                    </button>
                                    <div class="border-l border-gray-300 mx-2"></div>
                                    <button type="button" onclick="formatAnswerText('insertOrderedList')" class="p-1 rounded hover:bg-gray-200" title="Numbered List">
                                        <i class="fas fa-list-ol"></i>
                                    </button>
                                    <button type="button" onclick="formatAnswerText('insertUnorderedList')" class="p-1 rounded hover:bg-gray-200" title="Bullet List">
                                        <i class="fas fa-list-ul"></i>
                                    </button>
                                    <div class="border-l border-gray-300 mx-2"></div>
                                    <button type="button" onclick="insertAnswerLink()" class="p-1 rounded hover:bg-gray-200" title="Insert Link">
                                        <i class="fas fa-link"></i>
                                    </button>
                                    <button type="button" onclick="toggleAnswerEmojiPicker()" class="p-1 rounded hover:bg-gray-200" title="Insert Emoji">
                                        <i class="fas fa-smile"></i>
                                    </button>
                                </div>
                                
                                <!-- Emoji Picker -->
                                <div id="answerEmojiPicker" class="hidden bg-white border-b border-gray-300 p-3">
                                    <div class="flex flex-wrap gap-2">
                                        <button type="button" onclick="insertAnswerEmoji('😀')" class="hover:bg-gray-100 p-1 rounded">😀</button>
                                        <button type="button" onclick="insertAnswerEmoji('😂')" class="hover:bg-gray-100 p-1 rounded">😂</button>
                                        <button type="button" onclick="insertAnswerEmoji('😍')" class="hover:bg-gray-100 p-1 rounded">😍</button>
                                        <button type="button" onclick="insertAnswerEmoji('🤔')" class="hover:bg-gray-100 p-1 rounded">🤔</button>
                                        <button type="button" onclick="insertAnswerEmoji('👍')" class="hover:bg-gray-100 p-1 rounded">👍</button>
                                        <button type="button" onclick="insertAnswerEmoji('👎')" class="hover:bg-gray-100 p-1 rounded">👎</button>
                                        <button type="button" onclick="insertAnswerEmoji('🔥')" class="hover:bg-gray-100 p-1 rounded">🔥</button>
                                        <button type="button" onclick="insertAnswerEmoji('💯')" class="hover:bg-gray-100 p-1 rounded">💯</button>
                                        <button type="button" onclick="insertAnswerEmoji('🎉')" class="hover:bg-gray-100 p-1 rounded">🎉</button>
                                        <button type="button" onclick="insertAnswerEmoji('🚀')" class="hover:bg-gray-100 p-1 rounded">🚀</button>
                                    </div>
                                </div>

                                <!-- Rich Text Editor -->
                                <div id="answerEditor" class="rich-editor px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                                     contenteditable="true" 
                                     data-placeholder="Write your answer here...">
                                </div>
                            </div>
                            
                            <div class="flex justify-end mt-4">
                                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                    Post Answer
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Login to StackIt</h3>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mt-4 text-center text-sm text-gray-600">
                    Don't have an account?
                    <a href="#" onclick="toggleSignup()" class="text-blue-600 hover:underline font-medium">Sign up</a>
                </div>

                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeLoginModal()" class="px-4 py-2 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- Signup Modal -->
    <!-- Signup Modal -->
<div id="signupModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
    <div class="bg-white rounded-lg p-6 w-full max-w-md">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Create Account</h3>
        <form id="signupForm">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" id="signupUsername" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="signupEmail" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="signupPassword" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex justify-end space-x-3">
                <button type="button" onclick="closeSignupModal()" class="px-4 py-2 text-gray-700 border border-gray-300 rounded-lg hover:bg-gray-50">
                    Cancel
                </button>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    Sign Up
                </button>
            </div>
        </form>
    </div>
</div>


    <script src="js/app.js"></script>
</body>
